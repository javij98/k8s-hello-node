name: complete-node-javier

on:
  workflow_call:
  workflow_dispatch:
    inputs:
      sonarUrl:
        required: false
        default: http://ns3266246.ip-5-39-79.eu:9000/
      sonarToken:
        required: false
        default:
      targetPath:
        description: 'Target directory of build process.'
        required: false
        type: string
        default: './' ## EN CACHÉ TENGO QUE PONER ESTE DIRECTORIO si no va hacer con carpeta repo


env:
  targetPath: ${{ github.event.inputs.targetPath || './' }}
  sonarUrl: ${{ github.event.inputs.sonarUrl || 'http://ns3266246.ip-5-39-79.eu:9000/' }}
  sonarToken: ${{ github.event.inputs.sonarToken || secrets.SONARQUBE_TOKEN }}


jobs:
  Build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2             # Aquí en vez de hacer checkout cada vez, sería comprobar la caché cada vez

      - name: Build the application
        run: .github/workflows/scripts/build.sh

      - name: Archiving artifact
        run: pwd;ls -l;tar -cvf ./BuildOutput.tar -C ${{ env.targetPath }}/ .

      - name: list files
        run: ls -la ${{ env.targetPath }}     #

      - name: Cache check
        uses: actions/cache@v2
        with:
          path: ${{ env.targetPath }}
          key: ${{ runner.os }}-complete-${{ github.sha }}
      
      - name: list files
        run: ls -la

  Test:
    needs: Build
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: list files
        run: ls -la

      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: list files
        run: ls -la
        
      - name: Restore cache
        id: cache-restore
        uses: actions/cache/restore@v3
        with:
          path: ${{ env.targetPath }}
          key: ${{ runner.os }}-complete-${{ github.sha }}
        
      - name: list files
        run: ls -la

      - name: Test
        run: .github/workflows/scripts/test.sh

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: '**/TEST-*.xml'
  
  Quality:
    needs: Test
    name: SonarQube analysis
    runs-on: ubuntu-latest
    steps:
      - name: list files
        run: ls -la

      - name: Checkout the repository
        uses: actions/checkout@v2
      
      - name: list files
        run: ls -la

      - name: Cache check
        uses: actions/cache@v2
        with:
          path: ${{ env.targetPath }}
          key: ${{ runner.os }}-complete-${{ github.sha }}

      - name: list files
        run: ls -la

      - name: SonarQube analysis
        run: .github/workflows/scripts/quality.sh.template
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
          SONAR_URL: ${{ env.sonarUrl }}
          PROJECT_PATH: .
